<!DOCTYPE HTML>
<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>5th Year</title>

<!-- Bootstrap -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>

<body>
	<div class="container" style="padding: 0">
		<div class="full-width header">
			<h1 class="header">5th year</h1>
			<h5>employment qualification engine</h5>
		</div>

		<h2 class="full-width subhead">view student profile</h2>

		<div id="form-body" class="container">

			<div style="width: 35%; float: left;">

				<div id="nameInput" class="input-group-lg center-block helloInput">
					<p class="form-label">student name</p>
					<h2 class="student-info">Student Name</h2>
				</div>

				<div id="emailInput" class="input-group-lg center-block helloInput">
					<p class="form-label">email address</p>
					<h2 class="student-info">student@uvm.edu</h2>
				</div>

				<div id="educationInput"
					class="input-group-lg center-block helloInput">
					<p class="form-label">major/minor/graduation</p>
					<h2 class="student-info">Computer Science</h2>
					<h2 class="student-info">Business</h2>
					<h2 class="student-info">2019</h2>
				</div>

			</div>

			<div style="width: 62%; float: right; padding-top: 16px;">

				<canvas id="myChart"
					style="background-color: #fff; border: solid 2px #bc5a45;"></canvas>
				<script
					src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"
					type="text/javascript"></script>

				<script type="text/javascript">
					var ctx = document.getElementById('myChart').getContext(
							'2d');

					var myRadarChart = new Chart(ctx, {
						type : 'radar',
						data : {
							labels : [ 'Math', 'Database', 'Embedded',
									'WebDev', 'Security' ],
							datasets : [ {
								label : 'skill profile',
								backgroundColor : 'rgba(188, 90, 69, 0.5)',
								borderColor : 'rgb(188, 90, 69)',
								data : [ 5, 4, 3, 4, 4 ]
							} ]
						},
						options : {
							scale : {
								ticks : {
									max : 5,
									min : 0,
									stepSize : 10
								}
							}

						}
					});
				</script>

			</div>

		</div>

	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"
		type="text/javascript"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		type="text/javascript"></script>

</body>

</html>
